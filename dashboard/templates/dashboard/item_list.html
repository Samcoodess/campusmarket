<!-- item_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
</head>
<body>

<h1>Item List</h1>

<div class="listings">
    {% for item in items %}
        <div class="listing">
            <img src="{{ item.image.url }}" alt="{{ item.name }}">
            <h2>{{ item.name }}</h2>
            <p>Price: ${{ item.price }}</p>
            <div class="listing-details">
                <p>{{ item.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>


</body>
</html>
