<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Market</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #3498db;
        }

        #email, #password {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        #login {
            background-color: #000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        #login:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to Campus Market</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="login">Login</button>
        </form>
    </div>
</body>
</html>
