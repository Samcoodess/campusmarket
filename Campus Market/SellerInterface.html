<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Market</title>
    <link rel="stylesheet" type="text/css" href="LandingPage.css">
</head>
<body>
    <header>
        <div id="logo">Campus Market</div>
        <div id="login-signup">
            <form action="LogIn.html">
                <button type="submit">Log In</button>
            </form>
            <form action="SignUp.html">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </header>

    <!-- Seller form to upload a product -->
    <div class="seller-form">
        <h2>Sell Your Item</h2>
        <form action="upload_product.php" method="POST" enctype="multipart/form-data">
            <input type="file" id="product-image" name="product-image" accept="image/*" required>
            <input type="text" id="product-name" name="product-name" placeholder="Product Name" required>
            <textarea id="product-description" name="product-description" placeholder="Product Description" required></textarea>
            <input type="number" id="product-price" name="product-price" placeholder="Price ($)" required>
            <button type="submit">Upload Product</button>
        </form>
    </div>
</body>
</html>
