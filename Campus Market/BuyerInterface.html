<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Market</title>
    <link rel="stylesheet" type="text/css" href="LandingPage.css">
</head>
<body>
    <header>
        <div id="logo">Campus Market</div>
        <div id="login-signup">
            <form action="LogIn.html">
                <button type="submit">Log In</button>
            </form>
            <form action="SignUp.html">
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </header>

    <div class="container">
        <input type="text" id="search-bar" placeholder="Search for items...">
        <div class="item-list">
            <div class="item">
                <img src="Table.jpg" alt="Item 1">
                <h2>Table</h2>
                <p>Table. Must pick up</p>
                <p>Price: $50</p>
            </div>

            <div class="item">
                <img src="Chair.jpg" alt="Item 2">
                <h2>Chair</h2>
                <p>Chair need gone by the end of tomorrow</p>
                <p>Price: Free</p>
            </div>

            <!-- Add more items here -->

        </div>
    </div>
</body>
</html>
